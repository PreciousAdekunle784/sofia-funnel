<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GrowthOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl border border-gray-200">

        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800 tracking-wider">GROWTH<span class="text-red-600">OS</span></h1>
            <p class="text-gray-400 text-sm mt-1">Authorized Access Only</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="mb-4 p-3 rounded bg-red-50 border border-red-200 text-red-600 text-sm text-center">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login" class="space-y-6">

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition">
            </div>

            <button type="submit"
                class="w-full bg-gray-900 text-white font-bold py-3 rounded hover:bg-gray-800 transition duration-200">
                Enter Dashboard
            </button>

        </form>

        <div class="mt-6 text-center">
            <a href="#" class="text-xs text-gray-400 hover:text-gray-600">Forgot credentials? Contact Support.</a>
        </div>

    </div>

</body>

</html>
