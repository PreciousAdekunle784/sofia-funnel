<div>
    <label class="block text-sm font-bold text-gray-700 uppercase mb-2">Which best describes your business
        model?</label>
    <div class="grid grid-cols-1 gap-3">
        <label class="border rounded p-3 cursor-pointer hover:bg-stone-50 flex items-center gap-3">
            <input type="radio" name="niche" value="Coach/Consultant" class="accent-stone-900">
            <span>Coach, Consultant, or Therapist</span>
        </label>
        <label class="border rounded p-3 cursor-pointer hover:bg-stone-50 flex items-center gap-3">
            <input type="radio" name="niche" value="Service Provider" class="accent-stone-900">
            <span>Creative Service Provider (Copywriter, Designer, etc.)</span>
        </label>
        <label class="border rounded p-3 cursor-pointer hover:bg-stone-50 flex items-center gap-3">
            <input type="radio" name="niche" value="Ecommerce" class="accent-stone-900">
            <span>E-commerce / Physical Products (We may not be a fit)</span>
        </label>
    </div>
</div>

<div>
    <label class="block text-sm font-bold text-gray-700 uppercase mb-2">What does "Freedom" look like to you?</label>
    <textarea name="freedom_goal" rows="2" required
        placeholder="e.g. Digital Nomad lifestyle, working 20hrs/week, living in Bali..."
        class="w-full border-2 border-stone-200 rounded-lg p-3 focus:border-stone-500 outline-none"></textarea>
</div>

<div>
    <label class="block text-sm font-bold text-gray-700 uppercase mb-2">What is the biggest psychological block holding
        you back?</label>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <label class="border rounded p-3 cursor-pointer hover:bg-stone-50 flex items-center gap-3">
            <input type="radio" name="obstacle" value="Imposter Syndrome" class="accent-stone-900">
            <span>Imposter Syndrome / Fear of Visibility</span>
        </label>
        <label class="border rounded p-3 cursor-pointer hover:bg-stone-50 flex items-center gap-3">
            <input type="radio" name="obstacle" value="Undercharging" class="accent-stone-900">
            <span>Undercharging / Money Mindset</span>
        </label>
        <label class="border rounded p-3 cursor-pointer hover:bg-stone-50 flex items-center gap-3">
            <input type="radio" name="obstacle" value="Overwhelm" class="accent-stone-900">
            <span>System Overwhelm / Burnout</span>
        </label>
    </div>
</div>
